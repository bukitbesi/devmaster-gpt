name: DevMaster CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧼 Run Black formatting check
        run: |
          pip install black
          black . --check

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 🧽 Run ESLint
        run: |
          npm install
          npx eslint . || true
